<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Tu8imhpPBipWMYvfKyVc9zS+aMZ+NAbKpeIq8xKAMmBOdgwXT1R4rgJcwGPdPPsj" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .shutdown-text {
      display: flex;
      align-items: center;
      font-size: 24px;
    }
    .exclamation-icon {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="shutdown-text">
    <i class="fas fa-exclamation-triangle fa-2x"></i>
    <span>We are in shutdown</span>
    <i class="fas fa-exclamation-triangle fa-2x"></i>
  </div>
</body>
</html>
